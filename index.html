    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador QR Online</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/la-razonbo/qrcode@main/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
  <center><div class="container">
    <br>
    <header><h1>Generador QR Online...</h1></header>
    <br><hr><br>
  <input class="btn btn-outline-info" id="myinput" type="text" onchange="refreshqr()" placeholder="Ingrese su QR Aquí">
 <button class="btn btn-outline-warning" onclick="refreshqr()">GENERAR QR</button>
 <br><br>
  <div id="yourid"></div>

  </div>
</center>
<script src="https://cdn.jsdelivr.net/gh/la-razonbo/qrcode@main/qrcode.js"></script>
<script type="text/javascript">

  var qrcode = new QRCode(document.getElementById("yourid"), {
	text: 'MyText',
	width: 350,
	height: 350,
	colorDark : "#000",
	colorLight : "#fff",
	correctLevel : QRCode.CorrectLevel.H
});
function refreshqr(){
  qrcode.makeCode(document.getElementById('myinput').value); // make another code.
}
</script>
</body>
</html>
    <script type="module" src="script.js"></script>
